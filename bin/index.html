<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <div class="weather-app shadow p-4 rounded">
      <h1 class="text-center mb-4">🌤️ Weather Dashboard</h1>
      <div class="input-group mb-3">
        <input id="city-input" type="text" class="form-control" placeholder="Enter city name">
        <button id="search-btn" class="btn btn-primary">Search</button>
      </div>
      <div id="weather-result" class="card d-none">
        <div class="card-body text-center">
          <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon mb-3">
          <h2 id="city-name" class="fw-bold"></h2>
          <p id="temperature" class="display-4"></p>
          <p id="description" class="text-muted"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
